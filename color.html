<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3×3 ランダムカラー (fixed)</title>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <h1>3×3 ランダムカラー表示</h1>

    <p>
      色配列を用意しました。入力欄に数字（半角）をカンマやスペースで区切って入力すると、入力された番号に対応する色だけをランダムに3×3マスに表示します。番号は
      <strong>1 から始まる (1-based)</strong> です。
    </p>

    <div class="controls">
      <input id="nums" type="text" placeholder="例: 1,3,5 または 2 4 7" aria-label="数字入力" />
      <button id="fillBtn">ランダム表示</button>
      <button id="clearBtn" class="secondary">クリア</button>
    </div>

    <div id="palette" class="palette" aria-hidden="false"></div>

    <div class="grid" id="grid" aria-live="polite">
      <div class="cell" data-pos="1"></div>
      <div class="cell" data-pos="2"></div>
      <div class="cell" data-pos="3"></div>
      <div class="cell" data-pos="4"></div>
      <div class="cell" data-pos="5"></div>
      <div class="cell" data-pos="6"></div>
      <div class="cell" data-pos="7"></div>
      <div class="cell" data-pos="8"></div>
      <div class="cell" data-pos="9"></div>
    </div>

    <p class="note">補足: 入力が空、または有効な番号が一つもない場合はエラーを表示します。番号は1～<span id="maxIndex"></span> の範囲で指定してください。</p>

    <script src="color.js"></script>
  </body>
</html>
