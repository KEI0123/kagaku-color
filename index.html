<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3×3 ランダムカラー (fixed)</title>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <h1>3×3 ランダムカラー表示</h1>

    <p>色配列を用意しました。ランダム表示ボタンを押すと、登録されている色からランダムに3×3マスに表示します。色はパレットで追加・削除できます。</p>

    <div class="controls">
      <button id="fillBtn">ランダム表示</button>
      <button id="clearBtn" class="secondary">クリア</button>
    </div>

    <!-- 色を追加するUI -->
    <div class="add-controls">
      <input id="colorText" type="text" placeholder="#RRGGBB 形式で入力 (例: #ff0000)" aria-label="カラーHEX" />
      <input id="colorPicker" type="color" value="#FF6633" aria-label="カラーピッカー" />
      <button id="addColorBtn" class="secondary">色を追加</button>
      <button id="resetColorsBtn" class="secondary">初期色に戻す</button>
    </div>

    <div id="palette" class="palette" aria-hidden="false"></div>

    <div class="grid" id="grid" aria-live="polite">
      <div class="cell" data-pos="1"></div>
      <div class="cell" data-pos="2"></div>
      <div class="cell" data-pos="3"></div>
      <div class="cell" data-pos="4"></div>
      <div class="cell" data-pos="5"></div>
      <div class="cell" data-pos="6"></div>
      <div class="cell" data-pos="7"></div>
      <div class="cell" data-pos="8"></div>
      <div class="cell" data-pos="9"></div>
    </div>

    <p class="note">補足: ランダム表示ボタンを押すと、登録されている全色からランダムに表示します。番号は1～<span id="maxIndex"></span> の範囲でパレットに表示しています（内部参照用）。</p>

    <script src="color.js"></script>
  </body>
</html>
